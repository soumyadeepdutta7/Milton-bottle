    <div class="feedback-form">
        <form action="#" method="get">
            <div>
                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="password"><b>Password (min. 8 characters):</b></label>
                <input type="password" id="password" name="password" minlength="8" placeholder="Enter your password" required>
            </div>
            <div>
                <label for="userMessage"><b>Message:</b></label>
                <textarea id="userMessage" name="userMessage" rows="4" cols="50" placeholder="Enter your message..." required></textarea>
            </div>
            <label><b>Website Rating:</b></label>
            <div class="radio-group">
                <span><input type="radio" id="excellent" name="rating" value="excellent" required></span>&nbsp;
                <span>
                    
                    <label for="excellent"><b>Excellent</b></label>
                </span>
                
                <span><input type="radio" id="good" name="rating" value="good" required></span>&nbsp;
                <span>
                    <label for="good"><b>Good</b></label>
                </span>
                <span><input type="radio" id="average" name="rating" value="average" required></span>&nbsp;
                <span>
        
                    <label for="average"><b>Average</b></label>
                </span>
                <span><input type="radio" id="poor" name="rating" value="poor" required></span>&nbsp;
                <span>
                    
                    <label for="poor"><b>Poor</b></label>
                </span>
            </div>
        
            <div>
                <label for="age"><b>Age (10-100):</b></label>
                <input type="number" id="age" name="age" min="10" max="100" placeholder="Enter your age" required>
            </div>
            <div>
                <label for="website"><b>Website URL(optional):</b></label>
                <input type="url" id="website" name="website" placeholder="Enter your website URL">
            </div>
        
            <div class="checkbox-group">
                
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms"><b>I agree to the terms and conditions</b></label>
                
            </div>
        
            <div class="button-cl">
                <button type="submit" >Submit</button>
            </div>
        
        </form>
